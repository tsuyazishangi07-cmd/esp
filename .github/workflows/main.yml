name: KnivesOut_ESP_Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          git clone --depth 1 --recursive https://github.com/theos/theos.git ~/theos
          # SDKのダウンロード先を、直リンクで一番安定している場所に変更したじょ！
          curl -L "https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz" -o ~/iPhoneOS14.5.sdk.tar.xz
          tar -xf ~/iPhoneOS14.5.sdk.tar.xz -C ~/theos/sdks
          echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Build Package
        run: |
          # ビルドを実行！エラーが出ても詳細が出るようにするじょ
          make package FINALPACKAGE=1

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: KnivesOut_DEB
          path: packages/*.deb
